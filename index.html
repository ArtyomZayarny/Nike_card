<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike product card</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
 <article class="product-card">
	
 	<header class="logo">
 	 <img class="logo__pic" src="img/logo.png" alt="logo">
 	</header>
 	
 	<main class="product__content clearfix">
 	
 	 <section class="slider">
 		<div class="slider__image">
 			<img src="img/nike.png" alt="shoes">
 		</div>
 		
 			<nav class="navbar">
 				<ul class="navbar__list clearfix">
 					<li class="navbar__list-item"><button class="navbar__list-item__btn active"><span class="navbar__list-item--span ">Slide 1</span></button></li>
 					<li class="navbar__list-item"><button class="navbar__list-item__btn  navbar__list-item__btn--second"><span class="navbar__list-item--span">Slide 2</span></button></li>
 					<li class="navbar__list-item"><button class="navbar__list-item__btn navbar__list-item__btn--third"><span class="navbar__list-item--span">Slide 3</span></button></li>
 					<li class="navbar__list-item"><button class="navbar__list-item__btn navbar__list-item__btn--fourth"><span class="navbar__list-item--span">Slide 4</span></button></li>
 				</ul>
 			</nav>
 		
 	</section>
 	
 	  <section class="product-info">
 	
 		<p class="product-info__title">Nike SB Stefan </p>
 	  <p class="product-info__title">	Janoski Max</p>
 		
 		<p class="product-info__subtitle">Unisex Skateboarding Shoe </p>
 		
		<ul class="stars clearfix">
			<li class="stars__item"><i class="fa fa-star fa-star--first" aria-hidden="true"></i></li>
			<li class="stars__item"><i class="fa fa-star fa-star--second" aria-hidden="true"></i></li>
			<li class="stars__item"><i class="fa fa-star fa-star--third" aria-hidden="true"></i></li>
			<li class="stars__item"><i class="fa fa-star fa-star--fourth" aria-hidden="true"></i></li>
			<li class="stars__item"><i class="fa fa-star fa-star--fifth" aria-hidden="true"></i></li>
		</ul>
		
		<div class="btns clearfix">
			<div class="btns__left"><button class="btn">Size</button></div>
			<div class="btns__right"><button class="btn">Qty</button></div>
		</div>
		
		<div class="add_btn">Add to Card
		</div>
		
		
 	</section>
	</main>
 </article>
 
 	
 	
	
</body>
</html>
